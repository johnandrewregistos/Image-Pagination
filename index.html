<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Image Slider -->
  <div class="slider">
    <div class="slides">
      <!-- radio buttons start -->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <!-- radio buttons end -->

      <!-- slide image start -->
      <div class="slide first">
        <img src="https://picsum.photos/id/200/200/300" alt="">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/237/200/300" alt="">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/10/200/300" alt="">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/90/200/300" alt="">
      </div>
      <!-- image slide end -->

      <!-- automatic navigation start -->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      <!-- automatic navigation end -->
    </div>
    <!-- automatic navigation start -->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"><img src="https://picsum.photos/id/200/200/300" alt=""></label>
      <label for="radio2" class="manual-btn"><img src="https://picsum.photos/id/237/200/300" alt=""></label>
      <label for="radio3" class="manual-btn"><img src="https://picsum.photos/id/10/200/300" alt=""></label>
      <label for="radio4" class="manual-btn"><img src="https://picsum.photos/id/90/200/300" alt=""></label>
    </div>
    <!-- automatic navigation end -->
  </div>

  <footer>
    <div class="end">
      <h2> John Andrew</h2>
    </div>
  </footer>
</body>
</html>
